<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Mota Ribeiro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Send+Flowers&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
        }
        h1 {
            font-size: 2rem;
            color: #b30047;
            margin-bottom: 20px;
            font-family: 'Send Flowers', cursive, "Segoe UI Emoji";
        }
        button {
            font-family: 'Jura', sans-serif;
            font-size: 1rem;
            padding: 8px 16px;
            background-color: #f5f5f5;
            border: 2px solid #b30047;
            color: #b30047;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #b30047;
            color: #ffffff;
        }
        #videoContainer {
            display: none;
            position: relative;
            max-width: 400px;
            margin-top: 15px;
        }
        video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .mensagem {
            font-size: 1.8rem;
            font-weight: 600;
            color: #000000;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            font-family: 'Send Flowers', cursive, "Segoe UI Emoji";
            font-style: italic;
            line-height: 1.5;
            text-align: center;
        }
        .letra {
            opacity: 0;
            display: inline-block;
            animation: fadeIn 0.1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você recebeu um buquê de Ayron Mota Ribeiro</h1>
        <button onclick="mostrarVideo()">Abrir Buquê</button>
        <div id="videoContainer">
            <video id="videoFlor" src="flower-video.mp4" type="video/mp4" playsinline></video>
            <div class="overlay" id="sobreposicao">
                <div class="mensagem" id="mensagemRomantica"></div>
            </div>
        </div>
    </div>

    <script>
        function mostrarVideo() {
            document.querySelector('button').style.display = 'none';
            document.querySelector('#videoContainer').style.display = 'block';
            
            const video = document.getElementById('videoFlor');
            video.play();
    
            setTimeout(() => {
                document.getElementById('sobreposicao').style.display = 'flex';
                mostrarTextoLetraPorLetra(["Para a única e mais bela flor do meu jardim.", "Te amo, meu amor ❤️"], "mensagemRomantica");
            }, 2000);
        }
    
        function mostrarTextoLetraPorLetra(arrayTexto, idElemento) {
            const elemento = document.getElementById(idElemento);
            elemento.innerHTML = '';
    
            arrayTexto.forEach((texto, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    texto.split('').forEach((letra, i) => {
                        const span = document.createElement('span');
                        span.textContent = letra === ' ' ? '\u00A0' : letra;
                        span.classList.add('letra');
                        span.style.animationDelay = `${i * 0.1}s`;
                        div.appendChild(span);
                    });
                    elemento.appendChild(div);
                }, index * 4500);
            });
        }
    </script>
    
</body>
</html>
